<!DOCTYPE html>
<html>
<head>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar navbar-dark bg-primary" th:fragment="navbar">
  <a class="navbar-brand" href="#">Navbar</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Link</a>
      </li>
      
    </ul>
    
  </div>

<br>
<br>
<br>

<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration
					</h2>
				</div>
				<div th:if="${param.success}">
				<div class="alert alert-info">
					You have registered successfully to our Blog app!
				</div>
				</div>
				<div class="card-body">
				<form method="post" role="form" id="myForm" th:action="@{/register/save}" th:object="${user}">
				
				<div class="form-group mb-3">
					<label class="form-label">First Name</label>
					<input 
					class="form-control" 
					id="firstName" 
					name="firstName"
					placeholder="Enter first name"
					type="text"
					th:field="*{firstName}"
					/>
					<p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
					th:errors="*{firstName}"></p>
					<span class="error" id="firstNameError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Last Name</label>
					<input 
					class="form-control" 
					id="lastName" 
					name="lastName"
					placeholder="Enter last name"
					type="text"
					th:field="*{lastName}"
					/>
					<p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
					th:errors="*{lastName}"></p>
					<span class="error" id="lastNameError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Email Id</label>
					<input 
					class="form-control" 
					id="email" 
					name="email"
					placeholder="Enter email address"
					type="text"
					th:field="*{email}"
					/>
					<p th:if="${#fields.hasErrors('email')}" class="text-danger"
					th:errors="*{email}"></p>
					<span class="error" id="emailError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Password</label>
					<input 
					class="form-control" 
					id="password" 
					name="password"
					placeholder="Enter Password"
					type="password"
					th:field="*{password}"
					/>
					<p th:if="${#fields.hasErrors('password')}" class="text-danger"
					th:errors="*{password}"></p>
					<span class="error" id="passwordError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<button type="submit" class="btn btn-primary">Register</button>
					<span>Already registered?
					<a th:href="@{/login}">Login Here</a>
					</span>
				</div>
				</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script th:src="@{/js/registerformvalidation.js}"></script>
</html>
