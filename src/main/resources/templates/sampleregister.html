<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>


<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<div th:replace="~{/header}"></div>
<br><br><br>

<div class="container">
		<div class="row col-md-8 offset-md-2">
			<div class="card">
				<div class="card-header">
					<h2 class="text-center">Registration
					</h2>
				</div>
				<div th:if="${param.success}">
				<div class="alert alert-info">
					You have registered successfully to our Blog app!
				</div>
				</div>
				<div class="card-body">
				<form method="post" role="form" id="myForm" th:action="@{/register/save}" th:object="${user}">
				
				<div class="form-group mb-3">
					<label class="form-label">First Name</label>
					<input 
					class="form-control" 
					id="firstName" 
					name="firstName"
					placeholder="Enter first name"
					type="text"
					th:field="*{firstName}"
					/>
					<p th:if="${#fields.hasErrors('firstName')}" class="text-danger"
					th:errors="*{firstName}"></p>
					<span class="error" id="firstNameError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Last Name</label>
					<input 
					class="form-control" 
					id="lastName" 
					name="lastName"
					placeholder="Enter last name"
					type="text"
					th:field="*{lastName}"
					/>
					<p th:if="${#fields.hasErrors('lastName')}" class="text-danger"
					th:errors="*{lastName}"></p>
					<span class="error" id="lastNameError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Email Id</label>
					<input 
					class="form-control" 
					id="email" 
					name="email"
					placeholder="Enter email address"
					type="text"
					th:field="*{email}"
					/>
					<p th:if="${#fields.hasErrors('email')}" class="text-danger"
					th:errors="*{email}"></p>
					<span class="error" id="emailError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<label class="form-label">Password</label>
					<input 
					class="form-control" 
					id="password" 
					name="password"
					placeholder="Enter Password"
					type="password"
					th:field="*{password}"
					/>
					<p th:if="${#fields.hasErrors('password')}" class="text-danger"
					th:errors="*{password}"></p>
					<span class="error" id="passwordError" style="color:red;"></span>
				</div>
				<div class="form-group mb-3">
					<button type="submit" class="btn btn-primary">Register</button>
					<span>Already registered?
					<a th:href="@{/login}">Login Here</a>
					</span>
				</div>
				</form>
				</div>
			</div>
		</div>
	</div>

</body>
<script th:src="@{/js/registerformvalidation.js}"></script>
</html>
